<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/logo.png" />
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Qwigley&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>The Coffee House</title>
</head>

<body>
    <div>
        <header class="row gx-0">
            <img class="logo col-2" src="images/logo.png" alt="">
            <ul class="list-navbar col-8">
                <li><a href="#">Trang chủ</a></li>
                <li><a href="#">Câu chuyện</a></li>
                <li><a href="#">Cửa hàng</a></li>
                <li><a href="#">Đặt hàng</a></li>
                <li><a href="#">Tuyển dụng</a></li>
            </ul>
            <img class="banner w-100" src="images/banner.jpg">
            <div class="logan">
                <span>Black Coffee</span><br>
                <span>
                    Hương vị tạo nên thương hiệu
                </span>
            </div>
            <div class="list-icon">
                <i class='bx bxl-tiktok'></i>
                <i class='bx bxl-facebook-circle'></i>
                <i class='bx bxl-instagram-alt'></i>
                <i class='bx bxl-youtube'></i>
                <i class='bx bxl-twitter'></i>
            </div>
        </header>
    </div>
</body>

</html>
