<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <title>Cửa hàng Cà Phê </title>
    <link rel="shortcut icon" href="./images/coffee-logo.png" type="image/x-icon">
</head>

<body>

    <header></header>
    <main></main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js "></script>
    <script src="js/app.js"></script>
    <script>
        $(document).ready(function() {
            $('header').load('data/header.html', function() {
                $('.logo-border').children('img').attr('src', 'images/coffee-logo.png')
                $('.nav-link:eq(0)').attr('href', 'webpages/order.html')
                $('.nav-link:eq(1)').attr('href', 'webpages/blog.html')
                $('.nav-link:eq(4)').attr('href', 'webpages/careers.html')
            })
            $('main').load('data/home.html', function danhgia() {
                var dg_div = $('.danhgia-123 div')
                var dg_img = $('.danhgia-link img')
                $(dg_div).not('.danhgia-1').hide()
                $('.danhgia-link div').click(function() {
                    var dg_index = $(this).index()
                    $(dg_div).hide()
                    $(dg_div).eq(dg_index).fadeIn()
                    $(dg_img).removeClass('danhgia-selected')
                    $(dg_img).eq(dg_index).addClass('danhgia-selected')
                })
            })
            $('footer').load('data/footer.html');

        })
    </script>
</body>

</html>
